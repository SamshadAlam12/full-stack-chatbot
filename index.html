<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Chat Bot - A modern and interactive chat interface powered by AI">
    <meta name="theme-color" content="#2563eb">
    <title>AI Chat Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/ai-avatar.png">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1 class="header-title">AI Chat Assistant</h1>
            <div class="header-actions">
                <button id="clear-history" class="header-button" title="Clear Chat">
                    <img src="assets/trash.svg" alt="Clear">
                </button>
                <button id="settings" class="header-button" title="Settings">
                    <img src="assets/settings.svg" alt="Settings">
                </button>
                <button id="logout" class="header-button" title="Logout">
                    <img src="assets/logout.svg" alt="Logout">
                </button>
            </div>
        </header>

        <main id="messages">
            <!-- Messages will be added here dynamically -->
        </main>

        <div class="chat-input-container">
            <textarea
                id="user-input"
                placeholder="Type your message..."
                rows="1"
            ></textarea>
            <div class="input-buttons">
                <button id="voice-input" class="input-button" title="Voice Input">
                    <img src="assets/mic.svg" alt="Voice">
                </button>
                <button id="attach-file" class="input-button" title="Attach File">
                    <img src="assets/attach.svg" alt="Attach">
                </button>
                <input type="file" id="file-input" accept="*/*">
                <button id="send-message" title="Send Message">
                    <img src="assets/send.svg" alt="Send">
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Settings</h2>
                <button class="close-modal">
                    <img src="assets/close.svg" alt="Close">
                </button>
            </div>
            <div class="settings-group">
                <h3>Appearance</h3>
                <div class="setting-item">
                    <label for="theme">Theme:</label>
                    <select id="theme">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="font-size">Font Size:</label>
                    <select id="font-size">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>
            <div class="settings-group">
                <h3>Chat</h3>
                <div class="setting-item">
                    <label for="voice-output">Voice Output:</label>
                    <input type="checkbox" id="voice-output">
                </div>
                <div class="setting-item">
                    <label for="language">Language:</label>
                    <select id="language">
                        <option value="en-US">English (US)</option>
                        <option value="es-ES">Spanish</option>
                        <option value="fr-FR">French</option>
                        <option value="de-DE">German</option>
                        <option value="ja-JP">Japanese</option>
                    </select>
                </div>
            </div>
            <div class="settings-group">
                <h3>Privacy</h3>
                <div class="setting-item">
                    <label for="message-history">Save Message History:</label>
                    <input type="checkbox" id="message-history" checked>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="save-settings" class="primary-button">Save Changes</button>
                <button id="cancel-settings" class="secondary-button">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="loading-indicator" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Processing your request...</p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
